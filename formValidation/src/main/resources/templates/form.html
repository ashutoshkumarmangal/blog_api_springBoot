<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-5 offset-md-3">


				<form nonvalidate="nonvalidate" th:action="@{/process}"
					method="post" th:object="${loginData}">
					<h1 class="text-center">Register Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name </label> <input type="text" name="userName"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">Please
							provide the valid username</div>



					</div>

					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>

						<input type="email" name="email" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
							class="form-control" id="exampleInputPassword1">

						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">Please
							provide the valid email</div>
					</div>



					<div class="mb-3 form-check">
						<input
							th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
							type="checkbox" name="agreed" class="form-check-input"
							id="exampleCheck1"> <label class="form-check-label"
							for="exampleCheck1">Agree Terms and Conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
			</div>

			<button type="submit" class="btn btn-primary mt-5">Submit</button>

			</form>
		</div>
	</div>
	</div>

</body>
</html>
